    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInScaleIn {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .animate-modal-content {
        animation: fadeInScaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes fadeInUp {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.3s ease-out forwards;
      }
      @keyframes paint-feedback {
        from { transform: scale(0.75); opacity: 1; }
        to { transform: scale(1.25); opacity: 0; }
      }
      .animate-paint-feedback {
        animation: paint-feedback 0.4s ease-out forwards;
      }
      @keyframes fingerprint-fade-out {
        from { opacity: 1; transform: scale(1) rotate(0); }
        to { opacity: 0; transform: scale(0.5) rotate(-45deg); }
      }
      .animate-fingerprint-fade-out {
        animation: fingerprint-fade-out 0.3s ease-in-out forwards;
      }
      @keyframes checkmark-pop {
        0% { transform: scale(0.5); opacity: 0; }
        60% { transform: scale(1.15); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-checkmark-pop {
        animation: checkmark-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.1s forwards;
      }
      
      /* Custom style for Exit Time Input */
      .time-input-uscita:focus {
        --tw-ring-color: #ef4444 !important; /* red-500 */
        border-color: #ef4444 !important;
      }
    </style>
